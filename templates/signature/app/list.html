<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>应用列表</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="favicon.ico">
<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<link href="/css/layui.css" rel="stylesheet">
<link href="/css/style.css?v=4.1.0" rel="stylesheet">
<style>
.aactive {
	color: #13b5b7 !important;
}

.hactive:hover {
	color: #13b5b7 !important;
}
</style>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content" id="app">
		<div class="row">
			<div class="col-sm-12 animated fadeInRight">
				<div class="row">
					<div th:each="item:${list}" class="col-sm-9">
						<a th:href="${'/signature/app/' + item.appId + '/downloadinfo'}" class="layui-btn"
							style="display:black;width: 100%; height: 100%; padding-bottom: 1%; padding-top: 1%">
							<span class="corner"></span> <img
								style="border-radius: 5px; width: 5%; height: 5%;float: left"
								th:src="${item.iconPath}" alt="image" class="img-responsive">
								<span th:text="${item.applicationName}"></span>
						</a>
						<div id="incomeNum"></div>
					</div>
				</div>
				<div>
					<ul id="page"></ul>
				</div>
			</div>
		</div>
	</div>

	<!-- 全局js -->
	<script src="/js/jquery.min.js?v=2.1.4"></script>
	<script src="/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/js/bootstrap-paginator.min.js"></script>

	<script src="/js/content.js?v=1.0.0"></script>
	<script src="/js/layui.js"></script>
	<script src="/js/plugins/clipboard/clipboard.min.js"></script>
	<script src="/js/plugins/layer/layer.min.js"></script>
	<script src="/js/vue.min.js"></script>
</body>
</html>
