<script type="text/javascript">
    /*解析URL参数*/
    function getQueryString(tagUrl, parma) {
        var reg = new RegExp("(^|&)" + parma + "=([^&]*)(&|$)", "i");
        var r = tagUrl.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    $(document).ready(function () {
        var newTime =parseInt(new Date().getTime() / 1000);
        var backTime = localStorage.getItem('appBack_setTime_code');
        var logonTime = localStorage.getItem('appLogon_setTime_code');

        if(backTime&&backTime>newTime){
            var newBackTime = backTime-newTime;
            var setTime = setInterval(function () {
                if ( newBackTime> 0) {
                    $('#getCodeBack').text(newBackTime--);
                } else {
                    $('#getCodeBack').text('立即获取');
                    clearInterval(setTime)
                }
            }, 1000)
        }
        if(logonTime&&logonTime>newTime){
            var newLogonTime = logonTime-newTime;
            var setTime = setInterval(function () {
                if ( newLogonTime> 0) {
                    $('#getCodeBack').text(newLogonTime--);
                } else {
                    $('#getCodeBack').text('立即获取');
                    clearInterval(setTime)
                }
            }, 1000)
        }
        $("#imgVerify").click()
        var herf = window.location.search;
        var type = getQueryString(herf, 'typeData');//type==1 注册逻辑
        if (type == 1) {
            $('#signupForm').hide();
            $('#logonForm').show();
            $('#backForm').hide();
        }
        $('.jumpLogin').on('click', function () {
            $('#signupForm').show();
            $('#logonForm').hide();
            $('#backForm').hide();
        })
        $('.jumpLogon').on('click', function () {
            $('#signupForm').hide();
            $('#logonForm').show();
            $('#backForm').hide();

        })
        $('.jumpBack').on('click', function () {
            $('#signupForm').hide();
            $('#logonForm').hide();
            $('#backForm').show();
        })

        /*登录*/
        $("#login").on('click', function () {
            var username = $("#signupForm input[name='username']").val();
            var password = $("#signupForm input[name='password']").val();
            var verify = $("#signupForm input[name='verify']").val();
            if (!username) {
                layer.msg('请输入手机号码')
                return
            }
            if (!password) {
                layer.msg('请输入密码')
                return
            }            
            if (!password) {
                layer.msg('请输入验证码')
                return
            }
            $.ajax({
                type: "POST",
                url: ctx + "login",
                data: {
                	username: username,
                    password: password,
                    verify: verify,
                },
                success: function (r) {
                    if (r.code == 0) {
                        var index = layer.load(1, {
                            shade: [0.1, '#fff'] //0.1透明度的白色背景
                        });
                        parent.location.href = '/index';
                    } else {
                        layer.msg(r.msg);
                    }
                },
            });
        });
        /*找回密码*/

            var phone = $("#backForm input[name='username']").val();
            var code = $("#backForm input[name='code']").val();
            var password = $("#backForm input[name='password']").val();
            var new_password = $("#backForm input[name='new_password']").val();
            if (!phone) {
                layer.msg('请输入手机号码')
                return
            }
            if (!code) {
                layer.msg('请输入验证码')
                return
            }
            if (!password) {
                layer.msg('请输入密码')
                return
            }
            if (!new_password) {
                layer.msg('请再次输入密码')
                return
            }
            if (password != new_password) {
                layer.msg('两次密码不同')
                return
            }
            $.ajax({
                type: "POST",
                url: ctx + "backpass",
                data: {
                	username: phone,
                    verify: code,
                    password: password,
                },
                success: function (r) {

                        });

                    }

        });

                layer.msg('请输入手机号码')
                return
            }

                layer.msg('请输入验证码')
                return
            }

                layer.msg('请输入密码')
                return
            }
            $.ajax({

                url: ctx + "register",
                data: {
                    username: phone,
                    verify: code,
                    password: password,
                },
                success: function (r) {
                    if (r.code == 0) {

                        });

                    layer.msg(r.msg);
                },

            if (!phone) {
                layer.msg('请输入手机号码')
                return

            if (text == '立即获取') {

                $('#getCodeBack').text(num--)
                var time = parseInt(new Date().getTime() / 1000) + 60;
                localStorage.setItem('appBack_setTime_code', time)
                var setTime = setInterval(function () {
                    if (num > 0) {
                        $('#getCodeBack').text(num--);
                    } else {
                        $('#getCodeBack').text('立即获取');

                    }
                }, 1000);

                    type: "GET",
                    url: ctx + "getBackSmsVerify",
                    data: {phone: phone},
                    success: function (r) {
                        if (r.code == 0) {
                            var num = 60;

                            }, 1000)

                        }
                    },

            }
        })

            var text = $(this).text();
            var phone = $("#logonForm input[name='username']").val();
            console.log(phone);

                layer.msg('请输入手机号码')

                    type: "GET",
                    url: ctx + "getSmsVerify",
                    data: {phone: phone, type: 0},
                    success: function (r) {
                        if (r.code == 0) {
                            var num = 60;
                            var time = parseInt(new Date().getTime() / 1000) + 60;
                            localStorage.setItem('appLogon_setTime_code', time)
                            $('#getCodeLogon').text(num--)

                                if (num > 0) {
                                    $('#getCodeLogon').text(num--);
                                } else {
                                    $('#getCodeLogon').text('立即获取');
                                    clearInterval(setTime)
                                }
                            }, 1000)
